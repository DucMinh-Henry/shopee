<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/BEM.css">
</head>
<body>
    <div>
        <button class="btn btn--size--l btn--success">GO TO NEXT APPROVAL</button>
        <button class="btn btn--size--l btn--warn">OK</button>
        <button class="btn btn--size--l btn--danger">TRY AGAIN</button>
    </div>
    <div>
        <button class="btn btn--size--m btn--success btn--disabled">GO TO NEXT APPROVAL</button>
        <button class="btn btn--size--m btn--warn">OK</button>
        <button class="btn btn--size--m btn--danger">TRY AGAIN</button>
    </div>
    <div>
        <button class="btn btn--size--s btn--success ">GO TO NEXT APPROVAL</button>
        <button class="btn btn--size--s btn--warn">OK</button>
        <button class="btn btn--size--s btn--danger">TRY AGAIN</button>
    </div>

    <!-- Toast message -->

    <div id="toast"></div>
    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success</div>
        <div onclick="showErorrToast();" class="btn btn--danger">Show erorr toast</div>
    </div>
    <script src="./assets/JS/toast.js"></script>
</body>
</html>
